<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="./Reg.css">
</head>

<body>

    <header>
        <h1> Carefully fill out the form below to register for the quiz.</h1>
        <p>NOTE: Registration Deadline: <span id="deadline"></span></p>
    </header>

    <main>

        <div class="regLogContainer">

            <div class="regDiv">
                <h2>Register for the Quiz</h2>
                <form id="registrationForm">

                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName">

                    <label for="candidateName">Candidate :</label>
                    <input type="text" id="candidateName" name="candidateName">

                    <label for="candidateGender">Gender:</label>
                    <select name="" id="candidateGender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Others">Others</option>
                    </select>

                    <label for="candidateAge">Age:</label>
                    <input type="number" id="candidateAge" name="candidateAge">

                    <button type="submit">Register</button>
                    <div class="loginLink">
                        <p>Already signed up? Then <a href="../Log/Log.html">Log in.</a></p>
                    </div>
                </form>

                <div id="confirmationMessage"></div>
            </div>
            <div>
                <button id="clearBtn" onclick="deleteUsers()">Clear Users</button>
            </div>
    </main>

    <footer>
        <p>FOOTER</p>
    </footer>
    <script src="./Reg.js"></script>
</body>

</html>
